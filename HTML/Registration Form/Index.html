<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration form</h1>
    <Div>
        <label>First name:* </label>
        <input type="text" name="first name">

    </Div>
    <Div>

        <label>Last name:* </label>
        <input type="text" name="Last name" placeholder="Your name...">

    </Div>
    <div>
        <label>Email Address:* </label>
        <input type="text" name="Email Address" placeholder="Your email...">
    </div>
    <div>
        <label>Password:*</label>
        <Input type="password" name="password">
    </div>
    <div>
        <Label>/confirm Password:*</Label>
        <input type="password" name="confirm password">
    </div>
    <div>
        <label>Birthday:*</label>
        <input type="date" name="Birthday">
    </div>
    <Div>
        <Label>Gender Identity:*</Label>
        <input type="radio" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" value="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="gender" value="I prefer not to answer">
        <label for="I prefer not to answer">I prefer not to answer</label>
    </Div>
    <Div>
        <label>A short description about myself:</label>
    </Div>
    <Div>
        <textarea name="description" cols="30" rows="10"></textarea>
    </Div>
    <div>
        <label>Favorite language :*</label>
        <select name="lang">
            <option>JS</option>
            <option>HTML</option>
            <option>PHP</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept">
        <label for="accept">Yes, I would like to ...</label>
    </div>
    <div>
        <input type="submit" value="Creat account">
        <Div>
            <label>* indicates a Required feild </label>
        </Div>
    </div>
</body>

</html>
