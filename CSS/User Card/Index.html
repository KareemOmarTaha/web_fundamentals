<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <img class="user" src="icons/user-circle.png" alt="User Picture">
        <div class="top"></div>
        <div class="bottom">
            <h1 class="name">Jane Doe</h1>
            <img src="icons\map-marker.png" alt="Map Icon" width="20px" height="25px" class="Location">
            <h3 class="city">Seattle</h3>
            <div class="para">
                <p class="para1">Developer | Engineer | Problem Solver</p>
                <p>Master of Shadows and the Internet!</p>
            </div>
            <img class="gear" src="icons/gear.png" alt="gear">
            <a href="#">edit profile</a>

        </div>
    </div>
</body>

</html>
